<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body class="setup-page">
    <div class="container">
      <div class="title">Battleship</div>
      <div class="game-container">
        <div class="message">Choose ur ship locations</div>
        <div class="ships-setup">
          <button class="rotate-button">Flip Ships</button>
          <div class="ships">
            <div>
              <div class="description">Carrier</div>
              <div class="ship carrier" data-length="5" draggable="true"></div>
            </div>
            <div>
              <div class="description">Battleship</div>
              <div class="ship battleship" data-length="4" draggable="true"></div>
            </div>
            <div>
              <div class="description">Destroyer</div>
              <div class="ship destroyer" data-length="3" draggable="true"></div>
            </div>
            <div>
              <div class="description">Submarine</div>
              <div class="ship submarine" data-length="3" draggable="true"></div>
            </div>
            <div>
              <div class="description">Patrol Boat</div>
              <div class="ship patrol-boat" data-length="2" draggable="true"></div>
            </div>
          </div>
        </div>
        <div class="gameboard"></div>
      </div>
    </div>
  </body>
</html>
